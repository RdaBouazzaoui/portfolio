  <section class="contact pt-100 pb-100" id="contact">
    <div class="container">
       <div class="row">
          <div class="col-xl-6 mx-auto text-center">
             <div class="section-title mb-100">
                <h4>contactez-moi</h4>
             </div>
          </div>
       </div>
       <div class="row text-center">
             <div class="col-md-8">
                <form [formGroup]="contact" (ngSubmit)="login()" class="contact-form">
                   <div class="row">
                      <div class="col-xl-6">
                         <input type="text" placeholder="name" formControlName="name">
                      </div>
                      <div class="col-xl-6">
                         <input type="text" placeholder="email" formControlName="email">
                      </div>
                      <div class="col-xl-6">
                         <input type="text" placeholder="subject" formControlName="subject">
                      </div>
                      <div class="col-xl-6">
                         <input type="text" placeholder="telephone" formControlName="telephone">
                      </div>
                      <div class="col-xl-12">
                         <textarea placeholder="message" cols="30" rows="10"formControlName="message" ></textarea>
                         <input type="submit" value="send message">
                      </div>
                   </div>
                </form>
             </div>
             <div class="col-md-4">
                <div class="single-contact">
                   <i class="fa fa-map-marker"></i>
                   <h5>Address</h5>
                   <p>1981 av des erables montreal qc canada</p>
                </div>
                <div class="single-contact">
                   <i class="fa fa-phone"></i>
                   <h5>Phone</h5>
                   <p>(+1) 514 991 2026</p>
                </div>
                <div class="single-contact">
                   <i class="fa fa-envelope"></i>
                   <h5>Email</h5>
                   <p>reda.bouazaoui@gmail.com</p>
                </div>
             </div>
       </div>
    </div>
 </section>
